<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+San&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./styles/style.css">
</head>
<body>
<main>
    <div class="card">
        <div class="top">
            <img src="./images/image-victor.jpg"
                 alt="profile">
        </div>
        <div class="bottom">
            <div class="info">
                <div class="details">
                    <span class="bold">Victor Crest</span>
                    <span class="age light">26</span>
                </div>
                <div class="light meta">London</div>
            </div>
            <div class="metrics">
                <div class="stacked">
                    <div class="count">80K</div>
                    <div class="light metric meta">Followers</div>
                </div>

                <div class="stacked">
                    <div class="count">803K</div>
                    <div class="light metric meta">Likes</div>
                </div>

                <div class="stacked">
                    <div class="count">1.4K</div>
                    <div class="light metric meta">Photos</div>
                </div>
            </div>
        </div>
    </div>
</main>


<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bloom305">bloom305</a>.
</footer>
</body>
</html>
