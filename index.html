<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet"
          href="./styles/style.css">
</head>
<body>
<main>
    <div class="card">
        <div class="top">
            <img src="./images/image-victor.jpg"
                 alt="profile">
        </div>
        <div class="bottom">
            <div class="info">
                <div class="details">
                    Victor Crest
                    26
                </div>
                <div class="location">London</div>
            </div>
            <div class="metrics">
                <div class="followers">
                    <div class="count">80K</div>
                    <div class="metric">Followers</div>
                </div>

                <div class="likes">
                    <div class="count">803K</div>
                    <div class="metric">Likes</div>
                </div>

                <div class="photos">
                    <div class="count">1.4K</div>
                    <div class="metric">Photos</div>
                </div>
            </div>
        </div>
    </div>
</main>


<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodrick B.</a>.
</footer>
</body>
</html>
